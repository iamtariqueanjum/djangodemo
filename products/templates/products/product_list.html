{% extends 'base.html' %}
{% block content %}

<!--{{ object_list }}-->

{% for instance in object_list %}
    <p>Product Id : {{ instance.id }}</p>
    <p>Title : {{ instance.title }}</p>
    <p>Description : {{ instance.description }}</p>
    <p>Price: {{ instance.price }}</p>
{% endfor %}

{% endblock %}
